<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JSL54 홍길동</title>
	<link href="../css/common.css" rel="stylesheet">
	<link href="../css/layout.css" rel="stylesheet" >		
	<script type="text/javascript">

	</script>
</head>
<body>
	<div class="container">

		<div class="leftmargin">
			<img src="../images/jsl_logo.png"><h1>TRACK11 홍길동 성적관리</h1>
		</div>		
		<div class="write_wrap">
			<form name="board">
			<div class="board_list">
				<table class="board_table">
					<colgroup>
						<col width="12%">
						<col width="*">
					</colgroup>
					<tbody>
						<tr>
							<th>학 년</th>
							<td class="th_left">
								3학년
							</td>
						</tr>
						<tr>
							<th>반</th>
							<td class="th_left">
								1반
							</td>
						</tr>
						<tr>
							<th>번호</th>
							<td class="th_left">
								3번
							</td>
						</tr>
						<tr>
							<th>성 명</th>
							<td class="th_left">
								<input name="t_name" value="홍길동" class="input_100px" type="text">
							</td>
						</tr>
						<tr>
							<th>국 어</th>
							<td class="th_left">
								<input name="t_kor" value="85" style="text-align:right" value="0" class="input_50px" type="text">
							</td>
						</tr>
						<tr>
							<th>영 어</th>
							<td class="th_left">
								<input name="t_eng" value="75" style="text-align:right" value="0"  class="input_50px" type="text">
							</td>
						</tr>
						<tr>
							<th>수 학</th>
							<td class="th_left">
								<input name="t_mat" value="65" style="text-align:right" value="0"  class="input_50px" type="text">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			</form>
			<div class="btn_wrap">
				<input type="button" value="수정저장" class="btn_ok">&nbsp;&nbsp;
				<input type="button" value="목록" onclick="location.href='snack_list.html'" class="btn_list">
			</div>
		</div>
	</div>
</body>
</html>
