<!DOCTYPE html>
<html> 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>TRACK11 홍길동</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">	
	<link href="../css/common.css" rel="stylesheet">
	<link href="../css/layout.css" rel="stylesheet" >	
</head>
<body>
	<div class="container">

		<div class="leftmargin">
			<img src="../images/jsl_logo.png"><h1>TRACK11 홍길동 성적관리</h1>
		</div>		
		<div class="search_wrap">
			<div class="record_group">
				<p>총 : <span>2</span> &nbsp;명</p>
			</div>
			<div class="search_group">
				<input type="radio">전체 &nbsp;&nbsp;
				<input type="radio">1학년 &nbsp;&nbsp;
				<input type="radio">2학년 &nbsp;&nbsp;
				<input type="radio">3학년 &nbsp;&nbsp;&nbsp;&nbsp;
				
			
				<select class="select">
					<option >번 호</option>
					<option >성 명</option>
				</select>
				<input type="text" class="search_word">
				<button class="btn_search"><i class="fa fa-search"></i><span class="sr-only">검색버튼</span></button>
			</div>
		</div>
	</div>
	<div class="board_list">
		<table class="board_table">
			<colgroup>
				<col width="25%">
				<col width="25%">
				<col width="25%">
				<col width="25%">
			</colgroup>
			<thead>
				<tr>
					<th>학 년</th>
					<th>반</th>
					<th>번 호</th>
					<th>성 명</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><a href="snack_view.html">1학년</a></td>
					<td>2반</td>
					<td>3번</td>
					<td>홍길동</td>
				</tr>	
			
			</tbody>
		</table>
		<div class="paging">
			<a href="snack_write.html" class="write">성적 등록</a>
		</div>
	</div>
 </body>
</html>
